<p-table [columns]="cols" [value]="goods" [responsive]="true" (onRowSelect)="onRowSelect($event)" selectionMode="single"
  [paginator]="true" [rows]="5">
  <ng-template pTemplate="header" let-columns>
    <tr class="headerRow">
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        <span class="ui-column-title">{{col.header}}</span>
        <p *ngIf="col.field == 'processedDate'" >{{rowData[col.field] | date:'shortDate'}}</p>
        <p *ngIf="col.field != 'processedDate'" >{{rowData[col.field]}}</p>
      </td>
    </tr>
  </ng-template>
</p-table>
