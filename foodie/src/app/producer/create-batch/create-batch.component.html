<div class="p-grid p-justify-center">
  <div class="p-col-12 p-align-center cardContainer">
    <p-card styleClass="ui-card-shadow loginCard">
      <p-header>
        <h1 class="cardHeader">Create Batch</h1>
      </p-header>
      <div class="p-grid">
        <div class="p-col-12">
          <form class="editForm" [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <div class="p-grid">
              <div class="p-col-12">
                <mat-form-field>
                  <mat-select formControlName="packType" placeholder="Package Type">
                    <mat-option *ngFor="let p of packType" [value]="p.value">
                      {{p.value}}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="createForm.get('packType').hasError('required')">
                    Package Type is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="p-col-12">
                <mat-form-field class="unitFormField">
                  <mat-label>Select an option</mat-label>
                  <mat-select placeholder="Split Type" [(value)]="splitType">
                    <mat-option>None</mat-option>
                    <mat-option *ngFor="let s of splitTypes" [value]="s">
                      {{s}}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="splitType == ''">
                    Please select an option
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="p-col-12">
                <mat-form-field>
                  <input matInput placeholder="Distributor ID" formControlName="distributorId">
                  <mat-error *ngIf="createForm.get('distributorId').hasError('required')">
                    Distributor ID is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="p-col-12 p-justify-between btnContainer">
                <button id="submitBtn" pButton type="submit" class="ui-button-info ui-button-raised"
                  label="Create"></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </p-card>
  </div>
</div>
