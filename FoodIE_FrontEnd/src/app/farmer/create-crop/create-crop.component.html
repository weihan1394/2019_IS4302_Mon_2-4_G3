<p-toast></p-toast>
<div class="p-grid p-justify-center">
  <div class="p-col-12 p-align-center cardContainer">
    <p-card styleClass="ui-card-shadow loginCard">
      <p-header>
        <h1 class="cardHeader">Create Crop</h1>
      </p-header>
      <div class="p-grid">
        <div class="p-col-12">
          <form class="editForm" [formGroup]="createForm" (submit)="onSubmit()">
            <div class="p-grid">
              <div class="p-col-12">
                <mat-form-field>
                  <input matInput placeholder="Name" formControlName="name">
                  <mat-error *ngIf="createForm.get('name').hasError('required')">
                    Name is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="p-col-12">
                <mat-form-field class="weightFormField">
                  <input matInput placeholder="Weight" formControlName="weight">
                  <mat-error *ngIf="createForm.get('weight').hasError('required')">
                    Weight is required
                  </mat-error>
                </mat-form-field>
                <mat-form-field class="unitFormField">
                  <mat-select formControlName="unit" placeholder="unit">
                    <mat-option *ngFor="let u of units" [value]="u.value">
                      {{u.value}}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="createForm.get('unit').hasError('required')">
                    Unit is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="p-col-12">
                <mat-form-field>
                  <mat-label>Select Producer</mat-label>
                  <mat-select placeholder="Distributor" formControlName="producer">
                    <mat-option *ngFor="let p of producers" [value]="p.value">
                      {{p.viewValue}}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="createForm.get('producer').hasError('required')">
                    Please select a Producer
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="p-col-12 p-justify-between btnContainer">
                <button id="submitBtn" pButton type="submit" class="ui-button-info ui-button-raised"
                  label="Create"></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </p-card>
  </div>
</div>
